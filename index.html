<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>タイトル</title>
    <style>
      body {
        background-color: #F8F8F8;
        background-image: url("https://helpx.adobe.com/content/dam/help/ja/lightroom-cc/how-to/easy-photo-for-smartphone-20/jcr_content/main-pars/image_copy/022-001.jpg");
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
        color: #FFFFFF;
        text-shadow: 2px 2px 4px #000000;
      }
      h2 {
        margin-top: 50px;
        color: #FFFFFF;
        text-shadow: 2px 2px 4px #000000;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
      li {
        margin: 20px;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        padding: 20px;
      }
      a {
        text-decoration: none;
        color: #333333;
        font-weight: bold;
      }
      img {
        display: block;
        margin: 0 auto;
        max-width: 200px;
        max-height: 200px;
        border-radius: 10px;
      }
      #region {
        margin-bottom: 20px;
      }
      #region input[type="checkbox"] {
        display: none;
      }
      #region label {
        background-color: #FFFFFF;
        padding: 10px 20px;
        border-radius: 10px;
        margin-right: 10px;
        cursor: pointer;
        transition: all 0.3s;
      }
      #region input[type="checkbox"]:checked + label {
        background-color: #3366CC;
        color: #FFFFFF;
      }
      .prefecture {
        display: none;
      }
      #all:checked ~ .prefecture {
        display: block;
      }
      #kyushu:checked ~ .kyushu {
        display: block;
      }
      #kantou:checked ~ .kantou {
        display: block;
      }
      /* 他の地方についても同様にスタイルを定義する */
    </style>
  </head>
  <body>
    <h1>リンク集</h1>
    
    <!-- 地域チェックボックス -->
    <div id="region">
      <input type="checkbox" id="all" checked>
      <label for="all">すべて</label>
      <input type="checkbox" id="kantou">
      <label for="kantou">関東地方</label>
      <input type="checkbox" id="kyushu">
      <label for="kyushu">九州・沖縄地方</label>
      <!-- 他の地方についても同様に定義する -->
