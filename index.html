    <meta charset="UTF-8">
    <title>みんなのミシュラン</title>
    <style>
        body {
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
            background-color: #F8F8F8;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://images.unsplash.com/photo-1588168333986-5078d3ae3976?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=627&q=80");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 300%;
            margin-top: 5%;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px #000000;
        }

        h2 {
            margin-top: 50px;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px #000000;
        }

        .version-info {
            position: fixed;
            bottom: 0;
            right: 0;
            padding: 8px;
            background-color: #f0f0f0;
            border-top-left-radius: 8px;
            color: #666;
            font-size: 10px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        li {
            margin: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
        }

        a {
            text-decoration: none;
            color: #333333;
            font-weight: bold;
        }

        img {
            display: block;
            margin: 0 auto;
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
        }

        span {
            font-size: 200%;
            /* 好きなサイズに変更 */
        }

        #region {
            margin-bottom: 20px;
        }

        #region input[type="checkbox"] {
            display: none;
        }

        #region label {
            background-color: #FFFFFF;
            padding: 10px 20px;
            border-radius: 10px;
            margin-right: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #region input[type="checkbox"]:checked+label {
            background-color: #3366CC;
            color: #FFFFFF;
        }

        .prefecture {
            display: none;
        }

        #all:checked~.prefecture {
            display: block;
        }

        #kyushu:checked~.kyushu {
            display: block;
        }

        #chugoku:checked~.chugoku {
            display: block;
        }

        #kinki:checked~.kinki {
            display: block;
        }
        
        #kantou:checked~.kantou {
            display: block;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label {
            margin-bottom: 0px;
            padding: 0px;
        }

        form input[type="text"] {
            margin-bottom: 0px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input[type="submit"] {
            padding: 10px;
            background-color: #008CBA;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }



        /* 他の地方についても同様にスタイルを定義する */
    </style>
</head>

        <form onsubmit="event.preventDefault(); sendData();"
            action="https://docs.google.com/forms/d/e/1FAIpQLScKj9EsMZymTKmuokvPlVdsqKU0PY0fHQ3MaVFtNRQcUi9Kyw/formResponse"
            target="_self" method="POST">
            <label for="place">気になる場所を聞いてみよう！AIがとっておきのおいしいお店を探してきてくれるよ</label><br>
            <input type="text" name="entry.516649860" id="place"><br>
            <div id="submitMSG"></div>
            <button type="submit" name="submit">送信</button>
            <p id="sendingMsg"></p> <!-- ここにメッセージを追加 -->
        </form>

        <script>
            function sendData() {
                const form = document.querySelector('form');
                const data = new FormData(form);
                const submitButton = document.querySelector('button[name="submit"]');

                submitButton.disabled = true;

                fetch(form.action, {
                    method: 'POST',
                    body: data,
                })
                    .then(() => {
                        const submitMSG = document.getElementById("submitMSG");
                        submitMSG.innerHTML = "送信しました！お待ちください";
                    })
                    .catch((error) => {
                        console.error('エラーが発生しました', error);
                    })
                    .finally(() => {
                        alert("使ってくれてありがとう！君は最高だ！");
                        submitMSG.innerHTML = "完了";
                        submitButton.disabled = false;
                    });
            }

        </script>
